<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <!-- tde above 3 meta tags *must* come first in tde head; any otder head content must come *after* tdese tags -->

    <title>Simple Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom CSS: You can use tdis stylesheet to override any Bootstrap styles and/or apply your own styles -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view tde page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <!-- Calculator layout -->
        <div class = "container" style = "width: 10%; margin-left: 0px">
          <div id = "valueField">0</div>

          <div class="container-fluid">
            <div class="row">
             <div class="col-md-4 nopadding"><button>7</button></div>
             <div class="col-md-4 nopadding"><button>8</button></div>
             <div class="col-md-4 nopadding"><button>9</button></div>
            </div>
            <div class="row">
             <div class="col-md-4 nopadding"><button>4</button></div>
             <div class="col-md-4 nopadding"><button>5</button></div>
             <div class="col-md-4 nopadding"><button>6</button></div>
            </div>
            <div class="row">
             <div class="col-md-4 nopadding"><button>1</button></div>
             <div class="col-md-4 nopadding"><button>2</button></div>
             <div class="col-md-4 nopadding"><button>3</button></div>
            </div>
            <div class="row">
             <div class="col-md-4 nopadding"><button>0</button></div>
             <div class="col-md-4 nopadding"><button>.</button></div>
             <div class="col-md-4 nopadding"><button>C</button></div>
            </div>
            <div class="row">
             <div class="col-md-4 nopadding"><button>*</button></div>
             <div class="col-md-4 nopadding"><button>+</button></div>
             <div class="col-md-4 nopadding"><button>-</button></div>
            </div>
            <div class = "row">
                <button>Enter</button>
            </div>
        </div>
  </div>
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    
    <!-- Custom Javascript -->
    <script src="js/custom.js"></script>

</body>

</html>
